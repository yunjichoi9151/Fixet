<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root { --fg:#0b0d12; --muted:#6b7280; --accent:#3b82f6; --bg:#fff; }
      * { box-sizing: border-box; }
      body {
        margin:12px; width:240px;
        font:14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial;
        color:var(--fg); background:var(--bg);
      }
      .row { display:flex; align-items:center; gap:10px; }
      .logo { display:flex; align-items:center; gap:10px; margin-bottom:8px; }
      .logo img { width:28px; height:28px; border-radius:8px; }
      .logo .title { font-weight:700; letter-spacing:.2px; }
      .hint { color:var(--muted); font-size:12px; }

      /* Toggle */
      .toggle {
        margin:10px 0 14px;
        display:flex; align-items:center; justify-content:space-between;
        padding:8px 10px; border:1px solid #e5e7eb; border-radius:10px;
        cursor:pointer; user-select:none;
      }
      .toggle .label { font-weight:600; }
      .switch {
        position:relative; width:42px; height:24px;
        border-radius:999px; background:#d1d5db; transition:background .2s ease;
      }
      .switch::after {
        content:""; position:absolute; top:3px; left:3px;
        width:18px; height:18px; border-radius:50%;
        background:#fff; box-shadow:0 1px 2px rgba(0,0,0,.2);
        transition:transform .2s ease;
      }
      .switch.on { background:var(--accent); }
      .switch.on::after { transform:translateX(18px); }

      a#openGuide { text-decoration:none; color:var(--accent); font-weight:600; }
      a#openGuide:hover { text-decoration:underline; }
      .footer { margin-top:6px; display:flex; justify-content:space-between; align-items:center; }
      .state { font-weight:700; }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="../assets/icon-32.png" alt="Fixet logo" />
      <div class="title">Fixet <span class="hint">자동 제출 형식 보정</span></div>
    </div>

    <div id="toggle" class="toggle" role="switch" aria-checked="false" tabindex="0">
      <span class="label">사용</span>
      <div id="switch" class="switch" aria-hidden="true"></div>
    </div>

    <div class="footer">
      <a href="#" id="openGuide">도움말</a>
      <span class="state" id="state"></span>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
